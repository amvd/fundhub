<div ng-controller="CompaniesController">
  <div class="row">
        <div style="background-image: url(../static/images/bg-browse.jpg); height:360px;background-size: cover; background-position: center; text-align: center;"></div>
 
 <div class="all_projects" style="margin: 50px 10px;">
  <div class="row" style=" margin: 0px 10px;">
  	<div ng-repeat="company in companies" class="col-xs-6 col-md-4 col-lg-4" style="text-align: center;">
    <div style="border: 1px solid #000066; padding: 10px;">
  		<img src="../static/images/small_img/{{ company.logoUrl }}" alt="company logo">
  		<p>{{ company.name }}</p>
  		<p>{{ company.title }}</p>
  		<p>{{ company.descriptives.description }}</p>
  		<p></p>
  		<p><a href="#/company/{{ company._id }}"><input type="submit" value="Invest" class="btn-primary"></a></p>
  	</div>
    </div>
    </div>
  </div>
</div>
