<div ng-controller="UsersController">
	<div id="container" style="width: 850px;">
		<div id="topbar" style="vertical-align: top; width: 800px;">
			<img src="logo.jpg" style="width: 100px; height: 100px; display: inline-block;">
			<a href="#/raise_funds"><h2 style="width: 200px; height: 50px; display: inline-block; vertical-align: top; margin-left: 50px;">Raise Funds</h2></a>
			<a href="#/explore"><h2 style="width: 200px; height: 50px; display: inline-block; vertical-align: top;">Explore</h2></a>		
			<a href="#/what_is_fundhub"><h2 style="width: 200px; height: 50px; display: inline-block; vertical-align: top;">What is FundHub</h2></a>				
		</div>

		<div id="slideshow" style="heigth:500px; width: 850px;">
		<script type="text/javascript">
			var num=1
			img1 = new Image ()
			img1.src = "information.jpg"
			img2 = new Image ()
			img2.src = "interference.jpg"
			img3 = new Image ()
			img3.src = "message.jpg"
			img4 = new Image ()
			img4.src = "nervous.jpg" 

			text1 = "Stand out"
			text2 = "Connecting the dots"
			text3 = "We build teams"
			text4 = "We are different"

			function slideshowUp()
			{
			num=num+1
			if (num==5)
			{num=1}
			document.mypic.src=eval("img"+num+".src")
			document.joe.burns.value=eval("text"+num)
			}

			function slideshowBack()
			{
			num=num-1
			if (num==0)
			{num=4}
			document.mypic.src=eval("img"+num+".src")
			document.joe.burns.value=eval("text"+num)
			}


		</SCRIPT>

			<CENTER>
			<IMG SRC="information.jpg" NAME="mypic" BORDER=0 HEIGHT="400" WIDTH="800">
			<p>

			<FORM NAME="joe">
				<INPUT TYPE="text" WIDTH="350" NAME="burns" VALUE="Stand out">
			</FORM>

			<A HREF="JavaScript:slideshowBack()"> Back</A>
			<A HREF="JavaScript:slideshowUp()"> Next</A> 
			</center>
		</div>

		<div style="text-align: center;">
			<h3>Popular projects</h3>
			<div ng-repeat="project in projects">
				<div style="height: 250px; width: 500px; display: inline-block">
					<img src="./../static/{{ project.logo }}">
					{{ project.project_title }}
					{{ project.project_description }}
				</div>
			</div>
		</div>

		<div style="height: 250px; width: 850px; background-image:url('test.jpg'); text-align: center;">
			<a href="#/all_projects"><button style="margin-top: 120px;">Discover all projects</button></a> 
		</div>
		<div id="recently_funded" style="height: 300px; width: 850px; text-align: center;">
			<h2>Recently funded</h2>
			<div ng-repeat="company in companies">
				<div style="height: 250px; width: 500px; display: inline-block">
					<img src="./../static/{{ company.logo }}">
					{{ company.project_title }}
					{{ company.project_description }}
				</div>
			</div>
		</div>

		<div id="foot_bar" style="width: 800px; color: white;">
			<div style="color: green; display: inline-block;">
				<p>c 2015 fundhub.com</p>
			</div>
			<div style="float: right; display: inline-block">
				<p><a href="#/contact_us">Contact us</a> | <a href="#/about_us">About us</a> | <a href="#/faq">FAQ</a> | <a href="#/security">Security</a></p>
			</div>			
		</div>
	</div>
</div>
