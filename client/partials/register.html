<div ng-controller="RegisterController">
  <form name="myForm" novalidate>
  <p>First Name:<br>
  <input type="text" name="firstname" ng-model="registerUser.fname" required="">
  <span style="color:red" ng-show="myForm.firstname.$dirty && myForm.firstname.$invalid || myForm.$submitted">
  <span ng-show="myForm.firstname.$error.required">firstname is required.</span>
  </span>
</p>

  <p>Last Name <input type="text" name="lastname" ng-model="registerUser.lname" required="">
    <span style="color:red" ng-show="myForm.lastname.$dirty && myForm.lastname.$invalid || myForm.$submitted">
      <span ng-show="myForm.lastname.$error.required">Lastname is required.</span>
    </span>
  </p>

  <p>Email:<br>
    <input type="email" name="email" ng-model="registerUser.email" required="">
    <span style="color:red" ng-show="myForm.email.$dirty && myForm.email.$invalid || myForm.$submitted">
    <span ng-show="myForm.email.$error.required">Email is required.</span>
    <span ng-show="myForm.email.$error.email">Invalid email address.</span>
    </span>
  </p>

  <p>
    Password <input type="password" name="password" ng-model="registerUser.password" required>
    <span style="color:red" ng-show="myForm.password.$dirty">
      <span ng-show="myForm.password.$error.required">Password is required.</span>
    </span>
  </p>

  <p>
  Confirm password <input type="password" name="cpwd" required>
  <span style="color:red" ng-show="myForm.cpwd.$dirty">
    <span ng-show="myForm.cpwd.$error.required">Confirm password is required.</span>
  </span>
  </p>
  <input type ="submit" ng-click="register(registerUser)" ng-disabled="myForm.firstname.$dirty || myForm.lastname.$dirty && myForm.lastname.$invalid || myForm.email.$dirty && myForm.email.$invalid || myForm.password.$dirty && myForm.password.$invalid || myForm.cpwd.$dirty && myForm.cpwd.$invalid "><br/>
</form>
</div>
