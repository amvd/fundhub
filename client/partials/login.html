<div ng-controller="RegisterController">
  First Name <input type="text" ng-model="registerUser.fname"><br/>
  Last Name <input type="text" ng-model="registerUser.lname"><br/>
  E-Mail <input type="text" ng-model="registerUser.email"><br/>
  Password <input type="password" ng-model="registerUser.password"><br/>
  Confirm password <input type="password"><br/>
  <input type ="submit" ng-click="register()"><br/>
</div>
